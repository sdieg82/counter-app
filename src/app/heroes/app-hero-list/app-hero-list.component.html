<h3>Listado de heroes</h3>

<button *ngIf="heroesNames.length>0" (click)="eraseHero()" class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroesNames">
    {{ hero }}
  </li>
</ul>

<div *ngIf="deletedHero; else nothingErased">
  <h3>
    Héroe borrado <span class="text-danger">{{ deletedHero }} </span>
  </h3>
</div>

<ng-template #nothingErased>
  <p>no se ha borrado nada</p>
</ng-template>
